  <div class="container col-md-8">
    <br>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre completo</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" formControlName="fullname" required>
            </div>

          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>
          </div>

          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-3">
              <input type="phone" class="form-control" id="phone" formControlName="phone">
            </div>
            <label for="cellphone" class="col-sm-2 col-form-label">Telefono Celular</label>
            <div class="col-sm-3">
              <input type="cellphone" class="form-control" id="cellphone" formControlName="cellphone">
            </div>
          </div>

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-username-3">
              <input type="text" class="form-control" id="username" formControlName="username">
            </div>
            <label for="email" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-3">
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">password</label>
            <div class="col-username-3">
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <label for="password2" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" id="password2" formControlName="password2">

            </div>
          </div>

          

        <!-- <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button> -->
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
      </form>
